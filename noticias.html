<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Notícias - TechCore</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Notícias TechCore</h1>
  <div id="news-container"></div>

  <div id="noticia" style="display: none;">
    <h2>Nova Notícia</h2>
    <form id="noticia-form">
      <input type="text" id="title" placeholder="Título da Notícia" required><br>
      <textarea id="content" placeholder="Conteúdo..." rows="5" required></textarea><br>
      <button type="submit">Publicar</button>
    </form>
  </div>

  <script>
    async function carregarNoticias() {
      const res = await fetch('https://techcore-backend-production.up.railway.app/api/noticias');
      const noticias = await res.json();

      const container = document.getElementById('news-container');
      container.innerHTML = '';

      noticias.forEach(n => {
        const div = document.createElement('div');
        div.innerHTML = `<h3>${n.titulo}</h3><p>${n.conteudo}</p><hr>`;
        container.appendChild(div);
      });
    }

    async function verificarLogin() {
      const token = localStorage.getItem('token');
      if (token) {
        document.getElementById('noticia').style.display = 'block';
      }
    }

    document.getElementById('noticia-form')?.addEventListener('submit', async function(e) {
      e.preventDefault();
      const token = localStorage.getItem('token');
      const titulo = document.getElementById('title').value;
      const conteudo = document.getElementById('content').value;

      const res = await fetch('https://techcore-backend-production.up.railway.app/api/noticias', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer ' + token
        },
        body: JSON.stringify({ titulo, conteudo })
      });

      if (res.ok) {
        alert('Notícia publicada com sucesso!');
        carregarNoticias();
      } else {
        alert('Erro ao publicar notícia');
      }
    });

    carregarNoticias();
    verificarLogin();
  </script>
</body>
</html>
