<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Notícias - TechCore</title>
  <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      background-color: #000;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 0;
    }

    h1, h2, h3 {
      text-align: center;
      text-shadow: 0 0 5px #0f0;
    }

    .container {
      max-width: 900px;
      margin: 80px auto 40px;
      padding: 20px;
    }

    #news-container {
      border: 1px solid #0f0;
      padding: 20px;
      border-radius: 10px;
      background-color: #111;
      box-shadow: 0 0 10px #00ff00aa;
    }

    #news-container > div {
      margin-bottom: 30px;
      border-bottom: 1px dashed #0f0;
      padding-bottom: 10px;
    }

    #news-container h3 {
      color: #00ff88;
      margin-bottom: 5px;
      word-break: break-word;
    }

    #news-container p {
      white-space: pre-wrap;
      word-break: break-word;
    }

    #noticia {
      margin-top: 50px;
      border-top: 2px solid #0f0;
      padding-top: 20px;
    }

    form {
      text-align: center;
    }

    input[type="text"], textarea {
      width: 90%;
      padding: 10px;
      background-color: #000;
      color: #0f0;
      border: 1px solid #0f0;
      border-radius: 5px;
      margin-bottom: 15px;
      font-family: inherit;
      resize: vertical;
    }

    button {
      padding: 10px 20px;
      background-color: #000;
      color: #0f0;
      border: 1px solid #0f0;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover:enabled {
      background-color: #0f0;
      color: #000;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    #message {
      text-align: center;
      margin-bottom: 15px;
      font-weight: bold;
      min-height: 1.2em;
      color: #0f0;
      text-shadow: 0 0 5px #0f0;
    }

    @media (max-width: 600px) {
      .container {
        padding: 10px;
      }
      input, textarea {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- Navegação -->
  <header>
    <nav>
      <div class="logo">
        <a href="index.html" style="text-decoration: none; color: inherit;">
          TECH<span class="glitch">CORE</span>
        </a>
      </div>
      <div class="menu-toggle" id="menu-toggle">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <ul class="nav-links" id="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="processadores.html">Processadores</a></li>
        <li><a href="gpus.html">GPUs</a></li>
        <li><a href="memoria.html">Memória</a></li>
        <li><a href="terminal.html">Terminal</a></li>
        <li><a href="benchmark.html">Benchmark</a></li>
        <li><a href="overclock.html">Overclock</a></li>
        <li><a href="monitor.html">Monitores</a></li>
        <li><a href="noticias.html" class="active">Notícias</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="sobre.html">Sobre</a></li>
      </ul>
    </nav>
  </header>

  <!-- Conteúdo principal -->
  <div class="container">
    <h1>Notícias TechCore</h1>
    <div id="message"></div>
    <div id="news-container" aria-live="polite" aria-atomic="true"></div>
  </div>

  <!-- Formulário para novas notícias (somente após login) -->
  <div class="container" id="noticia" style="display: none;">
    <h2>Nova Notícia</h2>
    <form id="noticia-form" novalidate>
      <input type="text" id="title" name="title" placeholder="Título da Notícia" required minlength="5" maxlength="100" aria-label="Título da notícia" /><br />
      <textarea id="content" name="content" placeholder="Conteúdo..." rows="5" required minlength="10" aria-label="Conteúdo da notícia"></textarea><br />
      <button type="submit" id="submit-btn">Publicar</button>
    </form>
  </div>

  <!-- Scripts -->
  <script>
    const messageEl = document.getElementById('message');
    const newsContainer = document.getElementById('news-container');
    const noticiaForm = document.getElementById('noticia-form');
    const submitBtn = document.getElementById('submit-btn');
    const noticiaSection = document.getElementById('noticia');

    function sanitizeHTML(str) {
      const temp = document.createElement('div');
      temp.textContent = str;
      return temp.innerHTML;
    }

    async function carregarNoticias() {
      messageEl.textContent = 'Carregando notícias...';
      try {
        const res = await fetch('https://techcore-backend-production.up.railway.app/api/noticias');
        if (!res.ok) throw new Error('Erro ao buscar notícias');
        const noticias = await res.json();

        newsContainer.innerHTML = '';

        noticias.reverse().forEach(n => {
          const div = document.createElement('div');
          div.innerHTML = `
            <h3>${sanitizeHTML(n.titulo)}</h3>
            <p>${sanitizeHTML(n.conteudo)}</p>
          `;
          newsContainer.appendChild(div);
        });

        messageEl.textContent = noticias.length === 0 ? 'Nenhuma notícia encontrada.' : '';
      } catch (err) {
        messageEl.style.color = 'red';
        messageEl.textContent = 'Erro ao carregar notícias. Tente novamente mais tarde.';
        console.error(err);
      }
    }

    function tokenValido(token) {
      if (!token) return false;
      try {
        const payload = JSON.parse(atob(token.split('.')[1]));
        const now = Math.floor(Date.now() / 1000);
        return payload.exp && payload.exp > now;
      } catch {
        return false;
      }
    }

    function mostrarFormularioSeLogado() {
      const token = localStorage.getItem('token');
      if (token && tokenValido(token)) {
        noticiaSection.style.display = 'block';
      } else {
        noticiaSection.style.display = 'none';
      }
    }

    noticiaForm?.addEventListener('submit', async (e) => {
      e.preventDefault();
      submitBtn.disabled = true;
      messageEl.style.color = '#0f0';
      messageEl.textContent = 'Publicando notícia...';

      const token = localStorage.getItem('token');
      const titulo = noticiaForm.title.value.trim();
      const conteudo = noticiaForm.content.value.trim();

      try {
        const res = await fetch('https://techcore-backend-production.up.railway.app/api/noticias', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + token
          },
          body: JSON.stringify({ titulo, conteudo })
        });

        if (res.ok) {
          messageEl.style.color = '#0f0';
          messageEl.textContent = 'Notícia publicada com sucesso!';
          noticiaForm.reset();
          carregarNoticias();
        } else if (res.status === 401 || res.status === 403) {
          messageEl.style.color = 'red';
          messageEl.textContent = 'Você não tem permissão para publicar notícias. Faça login novamente.';
          localStorage.removeItem('token');
          mostrarFormularioSeLogado();
        } else {
          throw new Error('Erro ao publicar notícia');
        }
      } catch (err) {
        messageEl.style.color = 'red';
        messageEl.textContent = 'Erro ao publicar notícia. Tente novamente.';
        console.error(err);
      } finally {
        submitBtn.disabled = false;
      }
    });

    carregarNoticias();
    mostrarFormularioSeLogado();
  </script>
</body>
</html>
