<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notícias - TechCore</title>
  <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      background-color: #000;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 0;
    }

    h1, h2, h3 {
      text-align: center;
      text-shadow: 0 0 5px #0f0;
    }

    .container {
      max-width: 900px;
      margin: 80px auto 40px;
      padding: 20px;
    }

    #news-container {
      border: 1px solid #0f0;
      padding: 20px;
      border-radius: 10px;
      background-color: #111;
      box-shadow: 0 0 10px #00ff00aa;
    }

    #news-container div {
      margin-bottom: 30px;
      border-bottom: 1px dashed #0f0;
      padding-bottom: 10px;
    }

    #news-container h3 {
      color: #00ff88;
      margin-bottom: 5px;
    }

    #noticia {
      margin-top: 50px;
      border-top: 2px solid #0f0;
      padding-top: 20px;
    }

    form {
      text-align: center;
    }

    input[type="text"], textarea {
      width: 90%;
      padding: 10px;
      background-color: #000;
      color: #0f0;
      border: 1px solid #0f0;
      border-radius: 5px;
      margin-bottom: 15px;
      font-family: inherit;
    }

    button {
      padding: 10px 20px;
      background-color: #000;
      color: #0f0;
      border: 1px solid #0f0;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0f0;
      color: #000;
    }

    @media (max-width: 600px) {
      .container {
        padding: 10px;
      }
      input, textarea {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- Navegação -->
  <header>
    <nav>
      <div class="logo">
        <a href="index.html" style="text-decoration: none; color: inherit;">
          TECH<span class="glitch">CORE</span>
        </a>
      </div>
      <div class="menu-toggle" id="menu-toggle">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <ul class="nav-links" id="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="processadores.html">Processadores</a></li>
        <li><a href="gpus.html">GPUs</a></li>
        <li><a href="memoria.html">Memória</a></li>
        <li><a href="terminal.html">Terminal</a></li>
        <li><a href="benchmark.html">Benchmark</a></li>
        <li><a href="overclock.html">Overclock</a></li>
        <li><a href="monitor.html">Monitores</a></li>
        <li><a href="noticias.html" class="active">Notícias</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="sobre.html">Sobre</a></li>
      </ul>
    </nav>
  </header>

  <!-- Conteúdo principal -->
  <div class="container">
    <h1>Notícias TechCore</h1>
    <div id="news-container"></div>
  </div>

  <!-- Formulário para novas notícias (somente após login) -->
  <div class="container" id="noticia" style="display: none;">
    <h2>Nova Notícia</h2>
    <form id="noticia-form">
      <input type="text" id="title" placeholder="Título da Notícia" required /><br />
      <textarea id="content" placeholder="Conteúdo..." rows="5" required></textarea><br />
      <button type="submit">Publicar</button>
    </form>
  </div>

  <!-- Scripts -->
  <script>
    async function carregarNoticias() {
      const res = await fetch('https://techcore-backend-production.up.railway.app/api/noticias');
      const noticias = await res.json();

      const container = document.getElementById('news-container');
      container.innerHTML = '';

      noticias.reverse().forEach(n => {
        const div = document.createElement('div');
        div.innerHTML = `<h3>${n.titulo}</h3><p>${n.conteudo}</p>`;
        container.appendChild(div);
      });
    }

    async function verificarLogin() {
      const token = localStorage.getItem('token');
      if (token) {
        document.getElementById('noticia').style.display = 'block';
      }
    }

    document.getElementById('noticia-form')?.addEventListener('submit', async function (e) {
      e.preventDefault();
      const token = localStorage.getItem('token');
      const titulo = document.getElementById('title').value;
      const conteudo = document.getElementById('content').value;

      const res = await fetch('https://techcore-backend-production.up.railway.app/api/noticias', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer ' + token
        },
        body: JSON.stringify({ titulo, conteudo })
      });

      if (res.ok) {
        alert('Notícia publicada com sucesso!');
        carregarNoticias();
        document.getElementById('noticia-form').reset();
      } else {
        alert('Erro ao publicar notícia');
      }
    });

    carregarNoticias();
    verificarLogin();
  </script>
</body>
</html>
