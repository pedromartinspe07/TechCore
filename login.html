<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - TechCore</title>
  <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      background-color: #000;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    header nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #111;
      padding: 10px 20px;
      box-shadow: 0 2px 5px #00ff00aa;
    }

    .logo {
      font-size: 1.5em;
      font-weight: bold;
    }

    .glitch {
      text-shadow: 1px 0 red, -1px 0 blue;
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .menu-toggle span {
      width: 25px;
      height: 3px;
      background: #00ff00;
      margin: 4px 0;
    }

    .nav-links {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    .nav-links li a {
      color: #00ff00;
      text-decoration: none;
      transition: 0.3s;
    }

    .nav-links li a.active {
      text-decoration: underline;
      font-weight: bold;
    }

    .nav-links li a:hover {
      color: #fff;
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: flex;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        background-color: #111;
        padding: 10px;
      }

      .nav-links.active {
        display: flex;
      }
    }

    main {
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-top: 80px;
      text-shadow: 0 0 5px #00ff00;
    }

    form {
      max-width: 400px;
      margin: 30px auto;
      padding: 30px;
      border: 1px solid #00ff00;
      border-radius: 10px;
      background-color: #111;
      box-shadow: 0 0 10px #00ff00aa;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #00ff00;
      background-color: #000;
      color: #00ff00;
      border-radius: 5px;
      font-family: inherit;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: transparent;
      color: #00ff00;
      border: 1px solid #00ff00;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #00ff00;
      color: #000;
    }

    @media (max-width: 500px) {
      form {
        margin: 20px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header>
    <nav>
      <div class="logo">
        <a href="index.html" style="text-decoration: none; color: inherit;">
          TECH<span class="glitch">CORE</span>
        </a>
      </div>
      <div class="menu-toggle" id="menu-toggle">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <ul class="nav-links" id="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="processadores.html">Processadores</a></li>
        <li><a href="gpus.html">GPUs</a></li>
        <li><a href="memoria.html">Memória</a></li>
        <li><a href="terminal.html">Terminal</a></li>
        <li><a href="benchmark.html">Benchmark</a></li>
        <li><a href="overclock.html">Overclock</a></li>
        <li><a href="monitor.html">Monitores</a></li>
        <li><a href="noticias.html">Notícias</a></li>
        <li><a href="login.html" class="active">Login</a></li>
        <li><a href="sobre.html">Sobre</a></li>
      </ul>
    </nav>
  </header>

  <!-- Conteúdo principal -->
  <main>
    <h2>Login TechCore</h2>
    <form id="loginForm">
      <label for="username">Usuário:</label>
      <input type="text" id="username" name="username" required minlength="3" />

      <label for="password">Senha:</label>
      <input type="password" id="password" name="password" required minlength="3" />

      <button type="submit" id="loginButton">Entrar</button>
    </form>
  </main>

  <!-- Scripts -->
  <script>
    // Menu responsivo
    document.getElementById('menu-toggle').addEventListener('click', () => {
      document.getElementById('nav-links').classList.toggle('active');
    });

    // Login
    document.getElementById('loginForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const button = document.getElementById('loginButton');

      if (username.length < 3 || password.length < 3) {
        alert('Usuário e senha devem ter pelo menos 3 caracteres.');
        return;
      }

      button.disabled = true;
      button.textContent = 'Entrando...';

      try {
        const response = await fetch('https://techcore-backend-production.up.railway.app/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const result = await response.json();
        if (response.ok) {
          localStorage.setItem('token', result.token);
          window.location.href = 'noticias.html';
        } else {
          alert('Login falhou: ' + (result.message || 'Credenciais inválidas.'));
        }
      } catch (error) {
        alert('Erro ao conectar ao servidor: ' + error.message);
      } finally {
        button.disabled = false;
        button.textContent = 'Entrar';
      }
    });
  </script>
</body>
</html>
