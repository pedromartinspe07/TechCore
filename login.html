<!DOCTYPE html>

<head>

  <style>
    body {
      background-color: #000;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #00ff00;
    }

    form {
      display: flex;
      flex-direction: column;
      background-color: rgba(0, 255, 0, 0.05);
      padding: 30px;
      border: 2px solid #00ff00;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ff00;
      width: 300px;
    }

    label {
      margin-top: 10px;
      font-size: 16px;
    }

    input {
      padding: 8px;
      margin-top: 5px;
      background-color: #001100;
      border: 1px solid #00ff00;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
    }

    button {
      margin-top: 20px;
      padding: 10px;
      background-color: #00ff00;
      color: #000;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #00cc00;
    }
  </style>
  <link rel="icon" href="img/favicon.ico" type="image/ico">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <a href="index.html" style="text-decoration: none; color: inherit;">
          TECH<span class="glitch">CORE</span>
        </a>
      </div>
      <div class="menu-toggle" id="menu-toggle">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <ul class="nav-links" id="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="processadores.html">Processadores</a></li>
        <li><a href="gpus.html">GPUs</a></li>
        <li><a href="memoria.html">Memória</a></li>
        <li><a href="terminal.html">Terminal</a></li>
        <li><a href="benchmark.html">Benchmark</a></li>

        <li><a href="login.html" id="login-btn">Login</a></li>
        <li><a href="sobre.html">Sobre</a></li>
        </ul>
    </nav>
  </header> 
  <h2>Login do Jornalista</h2>
  <form id="loginForm">
    <label for="username">Usuário:</label>
    <input type="text" id="username" name="username" required>
    
    <label for="password">Senha:</label>
    <input type="password" id="password" name="password" required>
    
    <button type="submit">Entrar</button>
  </form>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch('https://techcore-backend-production.up.railway.app/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const result = await response.json();
        if (response.ok) {
          localStorage.setItem('token', result.token);
          window.location.href = 'noticias.html';
        } else {
          alert('Login falhou: ' + result.message);
        }
      } catch (error) {
        alert('Erro ao conectar ao servidor: ' + error.message);
      }
    });
  </script>
</body>
</html>
